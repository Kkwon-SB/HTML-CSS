<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022_1 Class 3 Final #1</title>
    <style>
        /* 주어진 style 부분은 변경하지 말 것!! */
        table {border-collapse:collapse;}
        td {
            border:3px solid black;
            width:100px; height:20px;
            text-align: center;
            font-size:15px; font-weight: bolder;
        }
    </style>
</head>
<body>
    <script>
        let index = 1; // 표의 셀 내에 쓰이는 숫자
        function createTable(e){
            // form의 submit 이벤트의 기본 행동을 취소하고
            // 줄수, 칸수를 읽어온 후 숫자에 맞도록 <tr>, <td> 테그를 이용하여 표의 칸을 생성하고
            // 하단 <table>에 추가하는 함수
            // 1) 

            e.preventDefault();
            let tb = document.getElementById("tb");
            let r = document.getElementById("row").value;
            let c = document.getElementById("col").value;
            let cols = "";
            for(i = 0; i < r; i++) {
                let cell = document.createElement("tr");
                console.log("create" + r);
                cell.innerHTML = "";
                for(j = 0; j < c; j++) {
                    cols = "<td>" + index + "</td>";
                    cell.innerHTML += cols;
                    index++;
                }
                tb.appendChild(cell);
            }


            
        }

        function changeColor(){
            // 테두리 색상과 면 색상 값을 읽어와서
            // 그에 해당하는 색상을 표의 각 칸에 적용하는 함수 완성하기
            // 2)

            let td = document.getElementsByTagName("td");
            let bd = document.getElementById("border").value;
            let bg = document.getElementById("bg").value;
            for(i = 0; i < td.length; i++) {
                td[i].style.borderColor = bd;
                td[i].style.backgroundColor = bg;
            }
        }
    </script>
    <!-- HTML 테그를 각 설명에 맞게 수정하기 
        3) -->

    <h2>표 생성하기</h2>
    <form onclick="createTable(event)"> <!-- "생성하기" 버튼이 눌리는 경우 createTable() 함수가 호출되도록 이벤트 연결하기-->
        줄(row) 수 : <input type="text" id="row" value=3  ><br> <!-- 기본값이 3이 되도록 수정 -->
        칸(column) 수 : <input type="text" id="col" value=5 ><br> <!-- 기본값이 5가 되도록 수정 -->
        넓이(W): <input type="text" id="w" value=100 ><br> <!-- 기본값이 100이 되도록 수정 -->
        <input type="submit" value="생성하기"> <!-- 변경 금지 -->
    </form>
    <hr>
    테두리 색상 <input type="color" id="border" value="#FF0000"> <br> <!-- 기본 색상이 빨간색이 되도록 수정 -->
    면 색상 <input type="color" id="bg" value="#0000FF"><br> <!-- 기본 색상이 파란색이 되도록 수정 -->
    <input type="button" value="색상적용하기" onclick="changeColor(event)"><br> <!-- 버튼이 눌리는 경우 changeColor() 함수가 호출되도록 이벤트 연결 -->


    <hr> 
    <table id="tb"> <!-- 새로 생성되는 칸이 들어가는 테이블 -->
        
    </table>
    
</body>
</html>
